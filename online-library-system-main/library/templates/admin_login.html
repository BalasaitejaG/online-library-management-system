{% extends 'admin_login_base.html' %} {% load static %} {% block title %} Online-libo | Library Management System {% endblock %} {% block css %}
<style>
.back-link {
    position: absolute;
    top: 20px;
    left: 20px;
    z-index: 1000;
    display: flex;
    align-items: center;
    gap: 5px;
    color: white;
    text-decoration: none;
    font-size: 16px;
    padding: 8px 15px;
    border-radius: 5px;
    transition: all 0.3s ease;
    background-color: rgba(255, 255, 255, 0.1);
}
.back-link:hover {
    background-color: rgba(255, 255, 255, 0.2);
    color: white;
}
.page-title {
    position: absolute;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 24px;
    font-weight: 500;
    z-index: 1000;
    text-align: center;
    font-family: 'Inter', sans-serif;
}
</style>
{% endblock %} {% block body %}
<a href="/" class="back-link">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
    </svg>
    Back
</a>

<div class="page-title">Online-libo</div>

<head>
  <link rel="stylesheet" href="{% static 'admin_login.css' %}" />
</head>

<div class="all">
  <form method="POST" class="login-form">
    {% csrf_token %}
    <p class="login-text">
      <span class="fa-stack fa-lg">
        <i class="fa fa-circle fa-stack-2x"></i>
        <i class="fa fa-lock fa-stack-1x"></i>
      </span>
    </p>
    <input
      type="text"
      class="login-username"
      name="username"
      placeholder="Enter Username"
      required
    />
    <input
      type="password"
      class="login-password"
      name="password"
      placeholder="Enter Password"
      required
    />
    <button type="submit" class="login-submit">Login</button>
  </form>
  <div class="underlay-photo"></div>
  <div class="underlay-black"></div>
</div>
{% endblock %} {% block js %}
<script>
  {% if alert %}
  alert("Invalid Username or Password.")
  document.location = "/admin_login"
  {% endif %}
</script>
{% endblock %}
